{% extends 'studentbase.html' %}

{% block contents %}


  <div class="container">
    <!-- Example row of columns -->
    <h2>View Upload Files and Videos </h2>
    <table border="2px">
            <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>Email</th>
                <th>DOB</th>
                <th>Address</th>
                <th>PAN</th>
                <th>City</th>
                <th>Country</th>

            </tr>
            {% for i in object %}
            <tr>
            <td style="color:darkolivegreen">{{forloop.counter}}</td>
                <td style="color:darkolivegreen">{{i.Name}}</td>
                <td style="color:brown">{{i.Email}}</td>
                <td style="color:brown">{{i.DOB}}</td>
                <td style="color:brown">{{i.Address}}</td>
                <td style="color:brown">{{i.PAN}}</td>
                <td style="color:brown">{{i.City}}</td>
                <td style="color:brown">{{i.Country}}</td>
            </tr>
            {% endfor %}

    </table>
  </div>

{% endblock %}
