{% extends 'trainerbase.html' %}

{% block contents %}


  <div class="container">
    <!-- Example row of columns -->
    <h2>Trainer View Student Queries </h2>
    <table border="2px">
            <tr>
                <th>S.No</th>
                <th >Student Name</th>
                <th>Email</th>
                <th>Query</th>
            </tr>
            {% for i in object %}
            <tr>
            <td style="color:brown">{{i.id}}</td>
            <td style="color:darkolivegreen">{{i.name}}</td>
            <td style="color:brown">{{i.email}}</td>
            <td style="color:brown">{{i.query}}</td>
            </tr>
            {% endfor %}

    </table>
  </div>

{% endblock %}
